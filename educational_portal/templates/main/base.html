<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'course_list' %}">Courses</a>
            </li>
            {% if user.is_staff %}
            <li class="nav-item">
              <a class="nav-link" href="/admin">AdminPanel</a>
            </li>
              {% endif %}
            <li class="nav-item">
              {% if user.is_authenticated %}
                <a class="nav-link" href="#">{{ user.username | upper }}</a>
                <a class="warning" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-link" href="#">Anonumous</a>
              {% endif %}
              <li class="nav-item">
                {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'registration' %}">SignIn</a>
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
</body>
</html>
